
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Micro | Building blocks for life</title>
    <link rel="canonical" href="https://micro.mu" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/mu.css">
  </head>
  <body>
    <div id="header">
         <a href="/">
           <img src="/assets/mu.png" style="height: 50px; width: auto;" >
          </a>
	  <div id="menu">
            <a href="/login">Login</a> |
            <a href="/signup">Signup</a>
          </div>
    </div>
    <div id="body">
        <h1 id="title">Welcome to Micro</h1>
	
	<p id="description">The building blocks for life as easy to use Micro apps</p>
	  <style>
             .b { display: block; vertical-align: middle; padding: 10px; margin: 0; font-weight: normal; font-size: 0.7em; }
	     .apps button { 
		     font-size: 1.5em;
		     font-family: times;
		     font-weight: bold;
		     margin-right: 10px;
		     height: 200px;
		     padding: 20px;
		     width: 350px;
	     }
	     .apps { max-width: 1600px; }
	     @media only screen and (max-width: 650px) {
		      .apps button {
          		width: 100%;
          		height: 150px;
        	      }
	     }
	  </style>
	  <div class="apps">
	    <a href="/chat">
	      <button>
		Chat
	       <p class=b>Ask an AI general knowledge questions</p>
	      </button>
	    </a>
	    <a href="/news">
	      <button>
		News
	        <p class=b>Hadiths, headlines and crypto markets</p>
	      </button>
	    </a>
	    <a href="/pray">
	      <button>
		Pray
	        <p class=b>Islamic prayer times around the globe</p>
	      </button>
	    </a>
	    <a href="/reminder">
	      <button>
		Reminder
	        <p class=b>Read the Quran in English everyday</p>
	      </button>
	    </a>
	    <a href="/watch">
	      <button>
		Watch
	        <p class=b>Search and watch YouTube videos</p>
	      </button>
	    </a>
	    <a href="/work">
	      <button>
		Work
	        <p class=b>Set an intention and get to work</p>
	      </button>
	    </a>
	  </div>
	  <button id="install" hidden>Install</button>
	  <p>Can't find what you need? <a href="mailto:contact@micro.mu">Let us know</a></p>
    </div>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/mu.js',
          {scope: '/'}
        )
      }
  </script>
  <script>
	let installPrompt = null;
	const installButton = document.querySelector("#install");

	window.addEventListener("beforeinstallprompt", (event) => {
	  event.preventDefault();
	  installPrompt = event;
	  installButton.removeAttribute("hidden");
	});

	installButton.addEventListener("click", async () => {
	  if (!installPrompt) {
	    return;
	  }
	  const result = await installPrompt.prompt();
	  console.log(`Install prompt was: ${result.outcome}`);
	  disableInAppInstallPrompt();
	});

	function disableInAppInstallPrompt() {
	  installPrompt = null;
	  installButton.setAttribute("hidden", "");
	}

	window.addEventListener("appinstalled", () => {
	  disableInAppInstallPrompt();
	});

	function disableInAppInstallPrompt() {
	  installPrompt = null;
	  installButton.setAttribute("hidden", "");
	}

  </script>
  </body>
</html>
